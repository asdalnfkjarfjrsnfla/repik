{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{% static 'main/img/png.ico' %}" type="image/x-icon">
</head>
<body class="body">
    <aside>
        <img src="{% static 'main/img/logo_simple.svg' %}" alt="Лого">
        <span class="logo">itProger</span>
      <h3>Навигация</h3>
      <ul>
        <a href="{% url 'index' %}"><li><i class="fas fa-home"></i> Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
        <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Новости</li></a>
        <a href=""><li><i class="fas fa-paper-plane"></i> Контакты</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить записей</button></li></a>
      </ul>
    </aside>
    <main>
        <div class="button_register">Зарегистрироваться</div>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
